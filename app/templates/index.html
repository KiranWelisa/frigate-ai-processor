<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frigate AI Processor Dashboard</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2a2a2a;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
        }
        
        h1 {
            text-align: center;
            color: #4a9eff;
            font-size: 2.5rem;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .status-value.connected {
            color: #4caf50;
        }
        
        .status-value.disconnected {
            color: #f44336;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .panel h2 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .event-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .event-thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .event-details {
            flex: 1;
        }
        
        .event-camera {
            font-weight: bold;
            color: #4a9eff;
        }
        
        .event-time {
            font-size: 0.9rem;
            color: #888;
        }
        
        .event-result {
            margin-top: 5px;
        }
        
        .reiger-detected {
            color: #4caf50;
            font-weight: bold;
        }
        
        .reiger-not-detected {
            color: #f44336;
        }
        
        .log-viewer {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-info {
            color: #4a9eff;
        }
        
        .log-warning {
            color: #ff9800;
        }
        
        .log-error {
            color: #f44336;
        }
        
        .log-success {
            color: #4caf50;
        }
        
        .log-debug {
            color: #9c27b0;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-switch input[type="checkbox"] {
            width: 50px;
            height: 25px;
            appearance: none;
            background-color: #444;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-switch input[type="checkbox"]:checked {
            background-color: #4a9eff;
        }
        
        .toggle-switch input[type="checkbox"]:before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            background-color: white;
            transition: transform 0.3s;
        }
        
        .toggle-switch input[type="checkbox"]:checked:before {
            transform: translateX(25px);
        }
        
        .btn {
            background-color: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Frigate AI Processor Dashboard</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">MQTT Connection</div>
                <div class="status-value" id="mqtt-status">Disconnected</div>
            </div>
            <div class="status-item">
                <div class="status-label">Gemini AI</div>
                <div class="status-value" id="gemini-status">Not Initialized</div>
            </div>
            <div class="status-item">
                <div class="status-label">Events Processed</div>
                <div class="status-value" id="event-count">0</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="toggle-switch">
                <label for="debug-toggle">Debug Mode</label>
                <input type="checkbox" id="debug-toggle">
            </div>
            <a href="/config" class="btn">Configuration</a>
        </div>
        
        <div class="main-grid">
            <div class="panel">
                <h2>Recent Events</h2>
                <div class="event-list" id="event-list">
                    <!-- Events will be populated here -->
                </div>
            </div>
            
            <div class="panel">
                <h2>Live Logs</h2>
                <div class="log-viewer" id="log-viewer">
                    <!-- Logs will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let eventCount = 0;
        
        // DOM elements
        const mqttStatus = document.getElementById('mqtt-status');
        const geminiStatus = document.getElementById('gemini-status');
        const eventCountEl = document.getElementById('event-count');
        const eventList = document.getElementById('event-list');
        const logViewer = document.getElementById('log-viewer');
        const debugToggle = document.getElementById('debug-toggle');
        
        // Socket event handlers
        socket.on('connected', (data) => {
            addLog('Connected to server', 'info');
        });
        
        socket.on('log', (data) => {
            addLog(data.message, data.level);
        });
        
        socket.on('analysis_result', (data) => {
            eventCount++;
            eventCountEl.textContent = eventCount;
            addEvent(data);
        });
        
        socket.on('debug_event', (data) => {
            if (debugToggle.checked) {
                addLog(`Debug: Event from ${data.event.after?.camera} - ${data.event.after?.label}`, 'debug');
            }
        });
        
        socket.on('debug_mode_changed', (data) => {
            debugToggle.checked = data.enabled;
        });
        
        // Debug toggle handler
        debugToggle.addEventListener('change', (e) => {
            socket.emit('toggle_debug', { enabled: e.target.checked });
        });
        
        // Add event to list
        function addEvent(data) {
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';
            
            const thumbnail = document.createElement('img');
            thumbnail.src = `/api/thumbnail/${data.event_id}`;
            thumbnail.className = 'event-thumbnail';
            thumbnail.onerror = () => {
                thumbnail.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60"><rect width="80" height="60" fill="%23444"/><text x="40" y="30" text-anchor="middle" fill="%23888" font-size="12">No Image</text></svg>';
            };
            
            const details = document.createElement('div');
            details.className = 'event-details';
            details.innerHTML = `
                <div class="event-camera">${data.camera}</div>
                <div class="event-time">${new Date(data.timestamp).toLocaleString()}</div>
                <div class="event-result">
                    <span class="${data.reiger_detected ? 'reiger-detected' : 'reiger-not-detected'}">
                        Reiger: ${data.reiger_detected ? 'Detected' : 'Not Detected'}
                    </span>
                    (Probability: ${(data.probability * 100).toFixed(1)}%)
                </div>
            `;
            
            eventItem.appendChild(thumbnail);
            eventItem.appendChild(details);
            
            eventList.insertBefore(eventItem, eventList.firstChild);
            
            // Keep only last 20 events
            while (eventList.children.length > 20) {
                eventList.removeChild(eventList.lastChild);
            }
        }
        
        // Add log entry
        function addLog(message, level = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${level}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logViewer.appendChild(logEntry);
            logViewer.scrollTop = logViewer.scrollHeight;
            
            // Keep only last 100 logs
            while (logViewer.children.length > 100) {
                logViewer.removeChild(logViewer.firstChild);
            }
        }
        
        // Check health status
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                mqttStatus.textContent = data.mqtt_connected ? 'Connected' : 'Disconnected';
                mqttStatus.className = `status-value ${data.mqtt_connected ? 'connected' : 'disconnected'}`;
                
                geminiStatus.textContent = data.gemini_initialized ? 'Initialized' : 'Not Initialized';
                geminiStatus.className = `status-value ${data.gemini_initialized ? 'connected' : 'disconnected'}`;
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }
        
        // Initial health check and periodic updates
        checkHealth();
        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
